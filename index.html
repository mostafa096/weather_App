<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- fontawosme icon -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <!-- header  -->
    <header class="main bg-dark bg-opacity-50 d-flex flex-wrap">
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark py-3">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img class="w-100" src="images/icons8-clouds-48.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="">
                <a class="nav-link text-white rounded-pill py-1 px-4" href="#"
                  >Home</a
                >
              </li>
              <li class="">
                <a class="nav-link text-white rounded-pill py-1 px-4" href="#"
                  >News</a
                >
              </li>
              <li class="">
                <a class="nav-link text-white rounded-pill py-1 px-4" href="#"
                  >cameras</a
                >
              </li>
              <li class="">
                <a class="nav-link text-white rounded-pill py-1 px-4" href="#"
                  >Photos</a
                >
              </li>
              <li class="">
                <a class="nav-link text-white rounded-pill py-1 px-4" href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container d-flex justify-content-center align-items-center">
        <form class="position-relative w-75">
          <input
            class="bg-dark w-100 p-3 rounded-5 border-0 search text-white"
            type="search"
            placeholder="Find your location..."
            name=""
          />
          <input
            class="position-absolute rounded-5 px-4 px-md-5"
            value="Find"
            type="button"
          />
        </form>
      </div>
    </header>
    <!-- forcast -->
    <section class="forcast bg-dark py-5">
      <div
        class="container position-relative bottom-50 rounded-4 overflow-hidden forcast-container p-0 text-white"
      >
        <div id="mainRow" class="row g-0"></div>
      </div>
    </section>
    <footer class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <form class="position-relative mb-5">
              <input
                class="bg-dark w-100 p-3 rounded-5 border-0 search text-white"
                type="email"
                placeholder="Enter your email to subscribe..."
                name=""
                id=""
              />
              <input
                class="position-absolute rounded-5 px-4 px-md-5"
                value="subscribe"
                type="button"
              />
            </form>
          </div>
          <div class="col-lg-3 offset-lg-1">
            <div class="icons d-flex">
              <a class="d-inline-flex bg-dark rounded-circle" href="#"
                ><i class="fa-brands fa-facebook-f fs-5"></i
              ></a>
              <a class="d-inline-flex bg-dark rounded-circle ms-1" href="#"
                ><i class="fa-brands fa-twitter fs-5"></i
              ></a>
              <a class="d-inline-flex bg-dark rounded-circle ms-1" href="#"
                ><i class="fa-brands fa-google-plus-g fs-5"></i
              ></a>
              <a class="d-inline-flex bg-dark rounded-circle ms-1" href="#"
                ><i class="fa-brands fa-pinterest fs-5"></i
              ></a>
            </div>
          </div>
        </div>
        <p class="text-white fw-light pt-3">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
